name: Go

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  id-token: write        # for OIDC / Sigstore attestations
  contents: write        # needed to create Releases and upload assets  [oai_citation:2‡Stack Overflow](https://stackoverflow.com/questions/67389957/what-permissions-does-github-token-require-for-releases-from-a-github-action?utm_source=chatgpt.com)
  attestations: write    # for Provenance attestations

jobs:
  build:
    name: Build (Go 1.24.2)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24.2"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: go build -v -o serve .

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: './serve'

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        id: create_release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}             # authenticate API calls  [oai_citation:3‡DEV Community](https://dev.to/github/the-githubtoken-in-github-actions-how-it-works-change-permissions-customizations-3cgp?utm_source=chatgpt.com)
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            - Built with Go ${{ matrix.go-version }}
            - Provenance attested

      - name: Upload binary to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}             # authenticate API calls  [oai_citation:4‡DEV Community](https://dev.to/github/the-githubtoken-in-github-actions-how-it-works-change-permissions-customizations-3cgp?utm_source=chatgpt.com)
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./serve
          asset_name: serve
          asset_content_type: application/octet-stream

      - name: Upload attestation file
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}             # authenticate API calls  [oai_citation:5‡DEV Community](https://dev.to/github/the-githubtoken-in-github-actions-how-it-works-change-permissions-customizations-3cgp?utm_source=chatgpt.com)
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./serve.intoto.json
          asset_name: serve.intoto.json
          asset_content_type: application/json
