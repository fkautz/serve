name: Go

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  attestations: write

jobs:
  build:
    name: Build & Release (Go 1.24.2)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ["1.24.2"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run linter
        run: golangci-lint run

      - name: Run tests
        run: go test -v ./...

      - name: Build binaries
        run: |
          VERSION="${GITHUB_REF_NAME}"
          if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="${GITHUB_SHA::8}"
          fi

          mkdir -p dist

          # Build for multiple platforms
          for GOOS in linux darwin; do
            for GOARCH in amd64 arm64; do
              output="dist/serve-${GOOS}-${GOARCH}"
              echo "Building ${output}..."
              CGO_ENABLED=0 GOOS=${GOOS} GOARCH=${GOARCH} \
                go build -v -ldflags="-X main.version=${VERSION}" -o "${output}" .
            done
          done

          # Keep default binary for attestation
          cp dist/serve-linux-amd64 serve

      - name: Generate artifact attestation
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: './serve'

      - name: Copy attestation JSON
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cp "${{ steps.attest.outputs.bundle-path }}" ./serve.intoto.json

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            dist/serve-linux-amd64 \
            dist/serve-linux-arm64 \
            dist/serve-darwin-amd64 \
            dist/serve-darwin-arm64 \
            serve.intoto.json \
            --title "Release ${{ github.ref_name }}" \
            --notes "- Built with Go ${{ matrix.go-version }}
          - Provenance attested
          - Binaries: linux/amd64, linux/arm64, darwin/amd64, darwin/arm64"
